<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Painting a Canvas</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p id="numdot">Dots/Metrics Tracker</p>

    <h3>Drawing Mode:<h3>
      
    <button type="button" id="pointButton">Point</button>
    <button type="button" id="triButton">Triangle</button>
    <button type="button" id="circleButton">Circle</button>

    <h3>Shape Color:</h3>

    <label for="redSlider">Red</label>
    <input type="range" id="redSlider" min="0" max="100" value="100">
    <br>
    <label for="greenSlider">Green</label>
    <input type="range" id="greenSlider" min="0" max="100" value="100">
    <br>
    <label for="blueSlider">Blue</label>
    <input type="range" id="blueSlider" min="0" max="100" value="100">
    <br>

    <br>
    <label for="colorPicker">Pick a Color:</label>
    <input type="color" id="colorPicker">

    <br><br>
    <label for="sizeSlider">Shape Size:</label>
    <input type="range" id="sizeSlider" min="5" max="40" value="10">

    <br>
    <label for="segmentSlider">(Circles) Segment Count:</label>
    <input type="range" id="segmentSlider" min="1" max="30" value="10">

    <br><br>
    <button type="button" id="clearButton">Clear Canvas</button>

    <br>
    <h3>My Drawing/Picture:<h3>
    <img src="img/Drawing.jpg" alt="My Drawing / Picture " width="300" height="300">

    <br>
    <button id="drawArtButton">Draw My Triangle Art</button>

    <!-- Loading Scripts -->

    <!-- library files (WebGL) -->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>

    <!-- Project files -->
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="ColoredPoints.js"></script>

  </body>
</html>
